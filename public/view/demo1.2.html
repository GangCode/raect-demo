<!DOCTYPE html>
<html>
    <head>
        <title>render html</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../js/libs/react-15.3.1/build/react.js"></script>
        <script src="../js/libs/react-15.3.1//build/react-dom.js"></script>
        <script src="../js/libs/browser.min.js"></script>
    </head>
    <body>
        <div id="text"></div>
        <div id="radio"></div>

        <script type="text/babel">
            var labelText = '文本框';
            var inputType='text';
            var inputClass = 'input-text';
            
            var FromComponetInput = React.createClass({
                render: function() {
                    return (
                        <label className='form-label'>{labelText}: <input type={inputType}  className={inputClass}/></label>
                    );
                }
            });
           
            var FromComponet = React.createClass({
                render: function() {
                    return (
                        <form className='form'><FromComponetInput/></form>
                    );
                }
            });

            ReactDOM.render(<FromComponet/>,document.getElementById('text'));
            
             var labelText = '单选按钮';
            var inputType='radio';
            var inputClass = 'input-radio';
            
            ReactDOM.render(<FromComponet/>,document.getElementById('radio'));
            
        </script>
    </body>
</html>
